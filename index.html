<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="app" class="mx-5 my-5">

        <!-- <div class="mb-3">
            <label for="amount" class="form-label">Tip Percent</label>
            <select class="form-select form-select-lg" aria-label="Tip Percent" id="tipPercent" v-model="selectedTipPercent">
                <option value=".15">15 %</option>
                <option value=".18">18 %</option>
                <option value=".20">20 %</option>
              </select>
        </div> -->

        <div class="btn-group btn-group-lg mb-3" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" value=".15" name="btnradio" id="btnradio1" autocomplete="off" v-model="selectedTipPercent">
            <label class="btn btn-outline-primary" for="btnradio1">15 %</label>
          
            <input type="radio" class="btn-check" value=".18" name="btnradio" id="btnradio2" autocomplete="off" v-model="selectedTipPercent">
            <label class="btn btn-outline-primary" for="btnradio2">18 %</label>
          
            <input type="radio" class="btn-check" value=".20" name="btnradio" id="btnradio3" autocomplete="off" v-model="selectedTipPercent">
            <label class="btn btn-outline-primary" for="btnradio3">20 %</label>
          </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control form-control-lg" id="amount" v-model="amount">
            <label for="amount" class="form-label">Amount</label>
        </div>

        <div class="alert alert-primary" role="alert">
            <p>@{{ selectedTipPercent * 100 }}%: {{ tipAmount.toFixed(2) }}</p>
            <hr>
            <h5 class="mb-0">Suggested Tip Amount: $ {{ suggestedTipAmount.toFixed(2) }} | ({{ actualTipPercent.toFixed(2) }}%)</h5>
        </div>
        <p></p>
        <p></p>

        <div class="input-group mb-3">
            <label for="totalCost" class="col-sm-2 col-form-label">Total Cost</label>
            <span class="input-group-text">$</span>
            <input type="text" readonly class="form-control" id="totalCost" aria-label="Amount (to the nearest dollar)" v-model="totalCost">
            <span class="input-group-text">.00</span>
        </div>

        <div class="fixed-bottom mx-5 mb-3">
            <hr>
            <footer>&copy; {{ currentYear }} Malcaba Software</footer>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                selectedTipPercent: '.18',
                amount: 21.75
            },
            computed: {
                totalCost: function() {
                    return (Number)(this.amount) + this.suggestedTipAmount;
                },
                suggestedTipAmount: function() {
                    let calcAmount = Math.floor((Number)(this.amount) + this.tipAmount);
                    return calcAmount - this.amount;
                },
                actualTipPercent: function() {
                    let num = (this.suggestedTipAmount / this.amount ) * 100;
                    return num;
                },
                tipAmount: function() {
                    return this.amount * this.selectedTipPercent;
                },
                currentYear: function() {
                    return new Date().getFullYear();
                }
            }
        });
    </script>
    
</body>
</html>
